{% extends 'base.html' %}

{% block header %} Ãšltimos post {% endblock %}

{% block content %}
    <table width="100%" border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Titlulo</th>
                <th>Cartel</th>
                <th>Resumen</th>
            </tr>
        </thead>
        <tbody>
            {% for post in post_objects %}
            <tr>
                <td>
                    <a href="{% url 'user_post_detail' post.owner post.pk %}" title="View {{ post.title }}">
                        {{ post.title }}
                    </a>
                </td>
                <td>
                    {% if post.media_url %}
                        <img src="{{ post.media_url }}" alt="{{ post.title }}" style="height: 200px;">
                    {% endif %}
                </td>
                <td>
                     {{ post.intro }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
